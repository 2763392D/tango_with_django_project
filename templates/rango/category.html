<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rango</title>
</head>

<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{page.title}}</a></li>
                    {% endfor %}
                </div>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            <strong>The specified category does not exist.</strong>
        {% endif %}
        <a href="/rango/">Home</a>
    </div>
</body>
</html>
